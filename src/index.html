<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Card - Profile</title>
  </head>
  <body>
    <!-- card init-->
    <div class="card">
      <!-- card header-->
      <div class="header">
        <img src="../assets/images/bg-pattern-card.svg" alt="" />
      </div>
      <!-- card content-->
      <div class="card-content">
        <img src="../assets/images/image-victor.jpg" alt="" />
       <div class="user-name">
        <p >Victor Crest <span>26</span></p>
       <small>London</small>
       </div>
      </div>
      <!-- card footer-->
      <div class="footer">
        <div class="footer-1">
          <p class="user-social-data">80K</p>
          <p class="info-name">Followers</p>
        </div>
        <div class="footer-2">
          <p class="user-social-data">803K</p>
          <p class="info-name">Likes</p>
        </div>
        <div class="footer-3">
          <p class="user-social-data">1.4K</p>
          <p class="info-name">Photos</p>
        </div>
      </div>
     
    </div>
    <!--card-end-->
  </body>
</html>
